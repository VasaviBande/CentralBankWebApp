<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" style="height: auto; min-height: 100%;">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Welcome to Central Bank NetBanking</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" th:href="@{/css/bootstrap.css}" >
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/css/font-awesome.css}">
  <!-- Ionicons -->
  <link rel="stylesheet" th:href="@{/css/ionicons.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/css/AdminLTE.css}">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" th:href="@{/css/_all-skins.css}">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" th:href="@{/css/css.css}">
</head>
<body class="skin-blue sidebar-mini" style="height: auto; min-height: 100%;">
<div class="wrapper" style="height: auto; min-height: 100%;">

  <header class="main-header" th:replace="fragments/header"></header>
  <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar" th:replace="fragments/sidebar"></aside>

 <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>Beneficiary Management
        <small>add Beneficiary here</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Fund Transfer</a></li>
        <li class="active">Beneficiary Management</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

          <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                   <!-- /.col-lg-6 -->
                <div class="col-lg-8">
                               <!-- Horizontal Form -->
          <div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">Add Beneficiary Form</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" action="#" th:action="@{/admin/addBen}" th:object="${benf}" method="post">
              <div class="box-body">
                <div class="form-group">
                  <label for="inputAccount" class="col-sm-5 control-label">Account No :</label>

                  <div class="col-sm-4">
                    <input type="text" class="form-control" th:field="*{ben_account}" id="ben_account" placeholder="Account No">
                    <!-- <span class="help-block" th:if="${#fields.hasErrors('ben_account')}" th:errors="*{ben_account}"></span>-->
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputBeneficiary" class="col-sm-5 control-label">Beneficiary Bank Name :</label>

                  <div class="col-sm-6">
                    <input type="text" class="form-control" id="ben_bank" th:field="*{ben_bank}" placeholder="Beneficiary Bank Name">
                    <label th:if="${#fields.hasErrors('ben_bank')}" th:errors="*{ben_bank}" class="validation-message"></label>
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="inputBeneficiary" class="col-sm-5 control-label">Beneficiary Name :</label>

                  <div class="col-sm-6">
                    <input type="text" class="form-control" id="ben_name" th:field="*{ben_name}" placeholder="Beneficiary Name">
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="inputBenAddress" class="col-sm-5 control-label">Beneficiary Address :</label>

                  <div class="col-sm-6">
                    <input type="text" class="form-control" id="ben_address" th:field="*{ben_address}" placeholder="Address">
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="inputPhone" class="col-sm-5 control-label">Beneficiary Phone Number :</label>

                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="ben_contact" th:field="*{ben_contact}" placeholder="Phone Number">
                  </div>
                </div>
                
                   <div class="form-group">
                  <label for="inputEmail" class="col-sm-5 control-label">Beneficiary Email :</label>

                  <div class="col-sm-4">
                    <input type="email" class="form-control" id="ben_email" th:field="*{ben_email}" placeholder="Email Id">
                  </div>
                </div>
              </div>
              <!-- /.box-body -->
              <div class="box-footer" align="center">
                <button type="submit" class="btn btn-warning btn-flat">Reset</button>
                <button type="submit" class="btn btn-info btn-flat">Submit</button>
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
          <!-- /.box -->
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-6 -->
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
<footer class="main-footer no-print" th:replace="fragments/footer"></footer>
</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<script th:src="@{/js/jquery.js}"></script>
<!-- Bootstrap 3.3.7 -->
<script th:src="@{/js/bootstrap.js}"></script>
<!-- FastClick -->
<script th:src="@{/js/fastclick.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/js/adminlte.js}"></script>
<!-- AdminLTE for demo purposes -->
<script th:src="@{/js/demo.js}"></script>


</body></html>
