<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" style="height: auto; min-height: 100%;">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Welcome to Central Bank NetBanking</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" th:href="@{/css/bootstrap.css}" >
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/css/font-awesome.css}">
  <!-- Ionicons -->
  <link rel="stylesheet" th:href="@{/css/ionicons.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/css/AdminLTE.css}">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" th:href="@{/css/_all-skins.css}">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" th:href="@{/css/css.css}">
</head>
<body class="skin-blue sidebar-mini" style="height: auto; min-height: 100%;">
<div class="wrapper" style="height: auto; min-height: 100%;">

  <header class="main-header" th:replace="fragments/header"></header>
  <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar" th:replace="fragments/sidebar"></aside>

 <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>Internal Fund Transfer
        <small>it all starts here</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Fund Transfer</a></li>
        <li class="active">Transfer within Bank page</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="box">
      <div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">INTRA - Transfer of funds to other accounts</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal">
              <div class="box-body">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Type of Transfer</label>

                  <div class="col-sm-10">
                    <input class="form-check-input" type="radio" name="transType" id="transType1" value="CB" checked>
                    <label class="form-check-label" for="transType1">CentralBank</label>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">From Account</label>

                  <div th:switch="${acc}" class="col-sm-4">
                     <select class="form-control" id="benAccountNumber">
                     	<option th:each="ac : ${acc}" th:value="${ac.ac_id}" th:text="${ac.ac_no}"></option>
					 </select>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Select a Beneficiary</label>

                  <div th:switch="${bens}" class="col-sm-4">
                     <select class="form-control" id="exampleFormControlSelect1">
					      <option th:each="ben : ${bens}" th:value="${ben.ben_id}" th:text="${ben.ben_name}"></option>
				    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Amount</label>

                  <div class="col-sm-2">
                    <input type="text" class="form-control" id="inputAmount">
                  </div>
                </div>
                
                <div class="form-group">
    				<label for="transRemarks" class="col-sm-2 control-label">Remarks</label>
    				<div class="col-sm-4">
    					<textarea class="form-control" id="transRemarks" rows="3"></textarea>
    				</div>
  				</div>
                
               </div>
              <!-- /.box-body -->
              <div class="box-footer">
              	<div class="col-sm-4">
                	<button type="submit" class="btn btn-warning">Cancel</button>
                </div>
                <div class="col-sm-8">
                <button type="submit" class="btn btn-info">Submit</button>
                </div>
              </div>
              <!-- /.box-footer -->
            </form>
            <br/>
            <p>Note: Payments to other Bank Accounts through RTGS/NEFT can be to previously added Beneficiary Accounts only.</p>
            <br/>
          </div>
      </div>
      <!-- /.box -->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
<footer class="main-footer no-print" th:replace="fragments/footer"></footer>
</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<script th:src="@{/js/jquery.js}"></script>
<!-- Bootstrap 3.3.7 -->
<script th:src="@{/js/bootstrap.js}"></script>
<!-- FastClick -->
<script th:src="@{/js/fastclick.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/js/adminlte.js}"></script>
<!-- AdminLTE for demo purposes -->
<script th:src="@{/js/demo.js}"></script>


</body></html>
